name: CI/CD - Football Team Management

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      SUPABASE_CONNECTION_Football_Team_Management: ${{ secrets.SUPABASE_CONNECTION_FOOTBALL_TEAM_MANAGEMENT }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Restore & build backend
      - name: Restore Backend
        run: |
          cd backend/FootballTeamAPI
          dotnet restore

      - name: Build Backend
        run: |
          cd backend/FootballTeamAPI
          dotnet build --configuration Release

      - name: Test Backend
        run: |
          cd backend/FootballTeamAPI
          dotnet test --no-build --verbosity normal

      # 4. Setup Node.js for Angular (v22 required by Angular 21)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 5. Install Angular dependencies
      - name: Install Angular dependencies
        working-directory: frontend/footballWebApp
        run: npm install

      # 6. Build Angular frontend
      - name: Build Angular frontend
        working-directory: frontend/footballWebApp
        run: npm run build

      # 7. Test Angular frontend
      - name: Test Angular frontend
        working-directory: frontend/footballWebApp
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      # 8. Deployment placeholder
      - name: Deployment placeholder
        run: echo "Add deployment step here"
