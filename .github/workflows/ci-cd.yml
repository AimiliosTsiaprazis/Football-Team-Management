name: CI - Football Team Management

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      SUPABASE_CONNECTION_FOOTBALL_TEAM_MANAGEMENT: ${{ secrets.SUPABASE_CONNECTION_FOOTBALL_TEAM_MANAGEMENT }}

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------- Backend (.NET) ----------------
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore backend
        working-directory: ./backend/FootballTeamAPI
        run: dotnet restore

      - name: Build backend
        working-directory: ./backend/FootballTeamAPI
        run: dotnet build --configuration Release --no-restore

      - name: Test backend
        working-directory: ./backend/FootballTeamAPI
        run: dotnet test --no-build --verbosity normal

      # ---------------- Frontend (Angular) ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: ./frontend/footballWebApp
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend/footballWebApp
        run: npm run build

      - name: Run frontend tests (ChromeHeadless)
        working-directory: ./frontend/footballWebApp
        run: npm test
