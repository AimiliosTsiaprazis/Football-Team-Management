name: CI/CD - Football Team Management

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      SUPABASE_CONNECTION_FOOTBALL_TEAM_MANAGEMENT: ${{ secrets.SUPABASE_CONNECTION_FOOTBALL_TEAM_MANAGEMENT }}

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------- Backend ----------------
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore .NET dependencies
        working-directory: ./backend/FootballTeamAPI
        run: dotnet restore

      - name: Build .NET backend
        working-directory: ./backend/FootballTeamAPI
        run: dotnet build --no-restore --configuration Release

      - name: Run backend tests
        working-directory: ./backend/FootballTeamAPI
        run: dotnet test --no-build --verbosity normal

      # ---------------- Frontend ----------------
      - name: Setup Node.js v22
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Use npm cache folder
        run: npm config set cache ${{ github.workspace }}/frontend/footballWebApp/.npm-cache

      # Install dependencies in the correct folder
      - name: Install Angular dependencies
        working-directory: ./frontend/footballWebApp
        run: npm ci

      # Build Angular frontend
      - name: Build Angular frontend
        working-directory: ./frontend/footballWebApp
        run: npm run build

      # Run Angular tests (Vitest / Karma)
      - name: Run Angular tests
        working-directory: ./frontend/footballWebApp
        run: npm test -- --watch=false --browsers=ChromeHeadless
