name: CI/CD - Football Team Management

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      SUPABASE_CONNECTION_Football_Team_Management: ${{ secrets.SUPABASE_CONNECTION_FOOTBALL_TEAM_MANAGEMENT }}

    steps:
      # Checkout source
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore & build backend
      - name: Restore backend
        run: |
          cd backend/FootballTeamAPI
          dotnet restore

      - name: Build backend
        run: |
          cd backend/FootballTeamAPI
          dotnet build --configuration Release

      - name: Test backend
        run: |
          cd backend/FootballTeamAPI
          dotnet test --no-build --verbosity normal

      # Setup Node.js for Angular in subfolder
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Angular deps
      - name: Install Angular dependencies
        working-directory: docs/frontend/footballWebApp
        run: npm install

      # Build Angular app
      - name: Build Angular frontend
        working-directory: docs/frontend/footballWebApp
        run: npm run build

      # Optional: Run frontend tests
      - name: Test Angular frontend
        working-directory: docs/frontend/footballWebApp
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      # Deployment placeholder
      - name: Deployment Placeholder
        run: echo "Add deployment step here"
