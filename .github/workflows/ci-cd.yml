name: CI/CD - Football Team Management

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      SUPABASE_CONNECTION_Football_Team_Management: ${{ secrets.SUPABASE_CONNECTION_FOOTBALL_TEAM_MANAGEMENT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore & build backend
      - name: Restore Backend
        run: |
          cd backend/FootballTeamAPI
          dotnet restore

      - name: Build Backend
        run: |
          cd backend/FootballTeamAPI
          dotnet build --configuration Release

      - name: Test Backend
        run: |
          cd backend/FootballTeamAPI
          dotnet test --no-build --verbosity normal

      # Setup Node.js for Angular
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Angular dependencies
        working-directory: frontend
        run: npm install

      - name: Build Angular frontend
        working-directory: frontend
        run: npm run build

      - name: Test Angular frontend
        working-directory: frontend
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Deployment placeholder
        run: echo "Add deployment step here"
